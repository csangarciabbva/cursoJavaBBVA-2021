<body>

<script type="text/javascript">

var a = 10;
var b = 20;
var linebreak = "<br />";
var result;

//ternario para el caso de que a sea mayor que b
document.write ("((a > b) ? 100 : 200) => ");
result = (a > b) ? 100 : 200;
document.write(result);
document.write(linebreak);

//ternario para el caso de que a sea menor que b
document.write ("((a < b) ? 100 : 200) => "); 
result = (a < b) ? 100 : 200;
document.write(result);
document.write(linebreak);


</script>

<p>Set the variables to different values and different operators and
then try...</p>
</body>
