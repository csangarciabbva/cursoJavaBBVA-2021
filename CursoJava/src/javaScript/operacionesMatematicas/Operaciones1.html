<html>
<body>

<script type="text/javascript">

var a = 33;
var b = 10;
var c = "Test";
var linebreak = "<br />";
var result;

//suma de a y b
document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);

//resta de a y b
document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);

//division de a y b
document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);

//resto de a y b
document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);

//suma de todas las variables
document.write("a + b + c = ");
result = a + b + c;
document.write(result);
document.write(linebreak);

//adiccion de a
a = a++;
document.write("a++ = ");
result = a++;
document.write(result);
document.write(linebreak);

//substraccion en b
b = b--;
document.write("b-- = ");
result = b--;
document.write(result);
document.write(linebreak);


</script>

<p>Set the variables to different values and then try...</p>
</body>
</html>
