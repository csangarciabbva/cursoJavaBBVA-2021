<html>
<body>

<script type="text/javascript">

var a = 10;
var b = 20;
var linebreak = "<br />";
var result;

//booleano comprobando si a es igual a b
document.write("(a == b) => ");
result = (a == b);
document.write(result);
document.write(linebreak); 

//booleano comprobando si a es menor que b
document.write("(a < b) => ");
result = (a < b);
document.write(result);
document.write(linebreak);

//booleano comprobando si a es mayor que b
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write(linebreak);

//booleano comprobando si a no es igual que b
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write(linebreak);

//booleano comprobando si a es mayor o igual que b
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write(linebreak);

//booleano comprobando si a es menor o igual que b
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write(linebreak);

</script>


</body>
</html>
