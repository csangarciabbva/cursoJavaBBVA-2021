<html>
<body>

<script type="text/javascript">

var a = 33;
var b = 10;
var linebreak = "<br />";
var result ;

//operador de asignacion del valor de a a la variable b
document.write("value of a => (a = b) => ");
result = (a = b);
document.write(result);
document.write(linebreak);

//operador para incrementar a a el valor de b
document.write("value of a => (a += b) => ");
result = (a += b);
document.write(result);
document.write(linebreak);

//operador para substraer a a el valor de b
document.write("value of a => (a -= b) => ");
result = (a -= b);
document.write(result); 

document.write(linebreak);

//operador para multiplicar a a por el valor de b
document.write("value of a => (a *=  b) => ");
result = (a *= b);
document.write(result);
document.write(linebreak);

//operador para dividor a a por el valor de b
document.write("value of a => (a /= b) => ");
result = (a /= b);
document.write(result);
document.write(linebreak);

//operador para calcular el resto de a con el valor de b
document.write("value of a => (a %= b) => ");
result = (a %= b);
document.write(result);
document.write(linebreak);


</script>

<p>Set the variables to different values and different operators and
then try...</p>
</body>
